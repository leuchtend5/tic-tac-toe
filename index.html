<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/334f53df79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="title" id="title">Tic Tac Toe</div>
      <div class="content-wrap" id="content-wrap">
        <div class="content" id="content">
          <div class="level" id="level">Easy</div>
          <div class="player-opt" id="player-opt">
            <button class="x" id="x">X</button>
            <button class="o" id="o">O</button>
          </div>
          <div class="end-game-msg" id="end-game-msg">Player X has won</div>
          <div class="gameboard" id="gameboard">
            <div class="board-box" id="board-box"></div>
            <div class="board-box" id="board-box"></div>
            <div class="board-box" id="board-box"></div>
            <div class="board-box" id="board-box"></div>
            <div class="board-box" id="board-box"></div>
            <div class="board-box" id="board-box"></div>
            <div class="board-box" id="board-box"></div>
            <div class="board-box" id="board-box"></div>
            <div class="board-box" id="board-box"></div>
          </div>
          <button class="restart" id="restart">Restart</button>
        </div>
      </div>
      <div class="footer" id="footer">This is my footer</div>
    </div>
  </body>
</html>
